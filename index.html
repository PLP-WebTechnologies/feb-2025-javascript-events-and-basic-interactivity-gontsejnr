<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Ultimate JavaScript</h1>
    </header>

    <main>
      <button id="changeTextBtn">Click me to change my text!</button>
      <button id="hoverBtn">Hover over me for a surprise!</button>
      <input
        type="text"
        id="keypressInput"
        placeholder="Type here to detect keypress!"
      />
      <img
        id="secretImage"
        src="https://images.pexels.com/photos/29996004/pexels-photo-29996004/free-photo-of-beach-swing-at-twilight-against-sunset.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load/200"
        alt="Secret Image"
        style="display: none"
      />

      <section>
        <h2>Interactive Gallery</h2>
        <button id="nextImageBtn">Next Image</button>
        <div id="gallery" class="gallery">
          <img
            src="https://images.pexels.com/photos/11739438/pexels-photo-11739438.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load/200"
            alt="Image 1"
          />
          <img
            src="https://images.pexels.com/videos/30393112/4k-nature-4k-nature-video-4k-vertical-4k-video-30393112.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load/200"
            alt="Image 2"
          />
          <img
            src="https://images.pexels.com/photos/26181423/pexels-photo-26181423/free-photo-of-monkey-sitting-with-food.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load/200"
            alt="Image 3"
          />
        </div>
      </section>

      <section>
        <h2>Form Validation</h2>
        <form id="signupForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
          />

          <button type="submit">Submit</button>
          <p id="validationMessage"></p>
        </form>
      </section>
    </main>

    <footer>2025 by Gontse. All rights reserved.</footer>

    <script src="script.js"></script>
  </body>
</html>
